{% extends "base.html" %}

{% block body_block %}

<section class = "center">
<h2>Sign Up</h2>
<form method="post" class = "login center">
    {% csrf_token %}
    {{ form.username }}
    {{ form.email}}
    {{ form.password1 }} 
    {{ form.password2 }}
    <button type="submit" class = "center input_button">Sign Up</button> 
    <!-- maybe need to center the button text-->
</form>
</section>

{% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
