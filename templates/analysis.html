{% extends "base.html" %}
{% load static %}

{% block title %}Analysis{% endblock %}

{% block content %}
<div>
    <h1>Analysis Page</h1>
    <canvas id="myChart" width="400" height="400"></canvas>
</div>

<script src="{% static 'chart.js' %}"></script>

<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',  
            data: {
                labels: {{ data.labels|safe }},
                datasets: [{
                    label: 'Expense Amount',  
                    data: {{ data.values|safe }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                legend: {
                    position: 'bottom',
                }
            }
        });
    });
</script>
{% endblock %}
