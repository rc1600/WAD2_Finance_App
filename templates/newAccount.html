{% extends 'base.html' %}


{% block title_block %}
    New Account
{% endblock %}

{% block body_block %}



<section class = "center">



<form method="post" class = "login center" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.financial_account_name}}
    {{form.balance}}
    {{form.picture}}
    <button type="submit" class = "center input_button">Sign Up</button> 
</form>
</section>

{% endblock %}
