{% extends 'base.html' %}


{% block title_block %}
    New Account
{% endblock %}

{% block body_block %}



<section class = "center">

<p>
    Choose between a savings or current account to add a new account to your profile. 
</p>

<form method="post" class = "login center" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.financial_account_name}}
    {{form.savings_balance}}
    {{form.picture}}
    <button type="submit" class = "center input_button">Sign Up</button> 
</form>
</section>

{% endblock %}
