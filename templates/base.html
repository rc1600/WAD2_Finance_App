<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">

<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title> 
            {% block title_block %}
            {% endblock %}
        </title>
    </head>  
    <body>
        <header>
        <h2><a href="{% url 'home' %}">Finance Manager</a></h2>
        <nav>
            <ul>
                <li class = "nav_elements"><a href="{% url 'about' %}">who we are</a></li>
                <li class = "nav_elements"><a href="{% url 'contact_us' %}">contact us</a></li>
                <li class = "nav_elements"><button>{% if user.is_authenticated%}<a href="{% url 'logout'%}">Log out</a> {% else %} <a href="{%url 'login' %}">Log in</a>{% endif %}</button></li>
            </ul>
        </nav>
        </header>
        <hr>
        <div>
            {% block body_block %}
                This is body_block's default content.
            {% endblock %}
        </div>
        <div>
            {% block sidebar_block %}
                <!-- Any side bar content goes here -->
            {% endblock %} 
        </div>


        <footer>
            <nav>
                <ul>
                    <!--
                    <li><a href="Instagram"><img src="Instagram" alt=""></a></li>
                    <li><a href="Facebook"><img src="Facebook" alt=""></a></li> -->
                </ul>
            </nav>
        </footer>
    </body>
</html>
