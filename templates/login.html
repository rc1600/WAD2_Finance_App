{% extends 'base.html' %}

{% block title_block %}Login{% endblock %}

{% block body_block %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock %}
